<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <h3>Register:</h3>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p>{{message}}</p>
                {% endfor %}
                <form class="d-flex flex-column align-items-end" action="/users/register" method="post">
                    <div class="mb-3">
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" class="form_control">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form_control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form_control">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Verify Password:</label>
                        <input type="password" name="confirm_pass" id="password2" class="form_control">
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-6">
                <h3>Login:</h3>
                {% for message in get_flashed_messages(category_filter=['log']) %}
                    {{message}}
                {% endfor %}
                <form class="d-flex flex-column align-items-end" action="/users/login" method="post">
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
