<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
        ">
        <title>Edit Profile</title>
        <style>
            *{
                margin: .5%;
            }
            form{
                margin: 2%;
            }
            img{
                border-radius: 50%;
                float: inherit;
                width:  10rem;
                height: 10rem;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-end gap-2">
            <!-- the href below will redirect you to a create a post -->
            <a href="/welcome" class="btn btn-primary">Dashboard</a>
            <a href="/post/new" class="btn btn-secondary">Create a Post</a>
            
            <a href="/users/logout" class="btn btn-warning">Logout</a>
        </div>  
        <div>
            <form action="/users/{{user.id}}/update" method="post" class="d-flex flex-column">
                <div id="col-one">
                    <img src="{{user.image}}" alt="Profile Picture">

                </div>
                <div id="col-two">

                    <div>
                        <label for="username">Username: </label>
                        <input type="text" name="username" value="{{user.username}}">
                    </div>
                    <div>
                        <label for="image">Photo: </label>
                        <input type="text" name="image" placeholder="Paste Image URL Address">
                    </div>
                </div>
                    
                




                
                <button class="btn btn-danger form-control" >Edit Profile</button>
            </form>
        </div>


        
    </body>
</html>
